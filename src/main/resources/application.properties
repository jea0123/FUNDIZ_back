spring.application.name=funding

# Oracle DB Configuration
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=funding
spring.datasource.password=1234

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.funding.model
mybatis.configuration.map-underscore-to-camel-case=true

# JWT configuration
jwt.secret=ThisStatementIsJwtSecretKeyDoNotUseThisStatement
jwt.expiration=86400000

spring.servlet.multipart.max-file-size=4GB
spring.servlet.multipart.max-request-size=4GB
